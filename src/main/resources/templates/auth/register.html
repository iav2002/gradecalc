<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Grade Calculator</title>
</head>
<body>
<h1>Register</h1>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<form th:action="@{/register}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="universityPreset">University:</label>
        <select id="universityPreset" name="universityPreset" required>
            <option value="UCD">University College Dublin (GPA 4.2)</option>
            <option value="TCD">Trinity College Dublin (Roman Numerals)</option>
            <option value="TUD">Technological University Dublin</option>
            <option value="DCU">Dublin City University</option>
            <option value="NUIG">University of Galway</option>
            <option value="UCC">University College Cork</option>
            <option value="MU">Maynooth University</option>
            <option value="STANDARD">Standard (A-F Grades)</option>
        </select>
    </div>
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
